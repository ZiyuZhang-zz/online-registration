<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
    <body>
      <div class="main-nav">
        <h1>THE CODE REVIEW</h1>
      </div>
      <main>
        <div class="main-header">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div class="main-form">
          <form>
            <hr class="thick">
            <hr class="thin">
            <fieldset class="contact-info">
              <legend><h2>Contact Information</h2></legend>
              <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
              </div>
              <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
              </div>
              <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
              </div>
              <div>
                <label for="state">State</label>
                <select id="state">
                  <option value="" disabled selected>Choose State</option>
                  <option value="California">California</option>
                  <option value="Chicago">Chicago</option>
                </select>
              </div>  
              <div>
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user_zipcode" pattern="[0-9]*">
              </div>
            </fieldset>
            <hr>
            <fieldset class="newsletter-section">
              <legend><h2>Newsletter</h2></legend>
              <div class="options">
                <p>Select the newsletters you would like to receive</p>
                <div>
                  <input type="checkbox" id="html" name="newsletter" value="HTML News" checked>
                  <label for="html">HTML News</label>
                </div>
                <div>
                  <input type="checkbox" id="css" name="newsletter" value="CSS News">
                  <label for="css">CSS News</label>
                </div>
                <div>
                  <input type="checkbox" id="javascript" name="newsletter" value="Javascript News">
                  <label for="javascript">Javascript</label>
                </div>
              </div>
              <div class="options">
                <p>Newsletter format</p>
                <div>
                  <input type="radio" id="html-format" name="format" value="HTML format" checked>
                  <label for="html-format">HTML</label>
                </div>
                <div>
                <input type="radio" id="plain-text-format" name="format" value="Plain text format ">
                <label for="plain-text-format">Plain text</label>
                </div>
              </div>
              <label for="topics">Other topics you'd like to hear about</label><br>
              <textarea id="topics"></textarea>
              <input type="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>  
      </main> 
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </body>
  </html>
